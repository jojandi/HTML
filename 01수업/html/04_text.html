<html>
    <head>
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <!-- h1태그는 한 페이지에 하나만 있는게 좋다 -->
        <h1>해딩태그</h1>
        <!-- 
            h2 이하는 그 이상이 있는게 좋다
            (만약 h3가 필요하면 어딘가에 h1과 h2가 존재하는 게 좋다)
         -->
        <h2>h2</h2>   
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h숫자가 커질 수록</h5>
        <h6>제목의 크기가 작아짐</h6>

        <h7>지원하지 않는 태그</h7> <!-- 자동 줄바꿈 안 됨 -->
        <human>하지만 표시는 해 줌</human>

        1234
        5678<br>    <!-- br : 줄바꿈 -->
        1234

        <br>
        <strong>strong</strong> <!-- strong : 굵은 긁씨, 강조 -->
        <br>
        오늘 <strong>점심</strong> 뭐 먹지

        <br>
        <em>이텔릭체</em>   <!-- 기울어진 글씨, 강조 -->

        <br>
        <em> 오늘 <strong>저녁은</strong> 뭐 먹지</em>  <!-- 반대도 가능 -->

        <p> <!-- p : 문단 -->
            해장하고 싶다
            두 줄로 써도 한 줄로 표시
        </p>
        <p> <!-- 또한 자동으로 줄이 바뀌며 위 아래 공백이 생김 -->
            해장하고 싶다
            두 줄로 써도 한 줄로 표시
        </p>

        두 칸을   띄어도 한 칸으로 인식, &nbsp;&nbsp; 여러칸 띄어쓰기
        3 &lt; br &gt; 4

    
        <br> <hr>   <!-- hr : 선을 그음 -->
        <pre>
            아무거나 적기   집 가고 싶다
              배고파 
            와아아아앙       내 맘대로 표시
        </pre>
        
    
    </body>
</html>
