<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            /* border: 1px solid red; */

            width: 80%;
            margin: 0 auto;

            /*띄어쓰기에 영향을 받지 않도록 함*/
            font-size: 0;   

            /* 
            배경색은 사이즈 조절이 안 됨 -> 실패
            background: #e4d2c0;
            background-size: 200px; 
            */
        }

        .wrap .section{
            /* border: 1px solid blue; */
            
            /*부모 font-size가 0이기 때문에 상속됨 -> 폰트사이즈 변경*/
            font-size: 16px;   

            display: inline-block;
            box-sizing: border-box;
            width: 50%;

            vertical-align: top;
        }
        .wrap .section.left{
            text-align: right;
        }

        .wrap .section img{
            width: 100%;
        }

        .wrap .section .half{
            width: 50%;
            display: inline-block;
        }

        .wrap .section .text{
            background-color: #292d33;
            color: white;
            font-size: 35px;

            padding: 50px 40px;
        }

        .wrap .section > div{
            margin: 10px;
        }

        .band{
            border: 1px solid red;
            
            width: 15%;
            height: 600px;
            background: #e4d2c0;

            position: absolute;
            top: 0;
            left: 42%;
            z-index: -1;
        }
    </style>
</head>
