<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;

            /*
            all 말고 width 등을 쓰면 해당하는 것이 적용 됨
            hover에 넣으면 뺄 때 적용 안 됨
            */
            transition: all 1s;
        }
        div:hover{
            width: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div>
    
    </div>
</body>
</html>
