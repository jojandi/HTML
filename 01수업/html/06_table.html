<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        td나 th에 표현할 내용을 적는다
        td나 th는 tr의 자식요소여야한다
        tr은 table의 자식요소여야한다
    -->
    <table border="1">
        <tr>
            <th>제목1</th>
            <th><em>제목2</em></th>
            <td>제목3</td>
        </tr>
        삽입1
        <tr>
            <td>제목보다 긴 글씨1</td>
            <td>제목보다 긴 글씨2</td>
            <td>제목보다 긴 글씨3</td>
        </tr>
        <tr>
            삽입2
            <td>제목보다 긴 글씨1</td>
            <td>제목보다 긴 글씨2</td>
            <td>제목보다 긴 글씨3</td>
            <td>제목보다 긴 글씨4</td>
        </tr>
        <tr>
            <td>제목보다 긴 글씨1</td>
            <td></td>
            삽입3
            <td>제목보다 긴 글씨3</td>
        </tr>
        <tr>
            <td>제목보다 긴 글씨1</td>
            <td>제목보다 긴 글씨2</td>
            <td></td>
        </tr>
    </table>

    <br>
    <!--
    colsapn, rowsapn 할 때 팁
    원본 먼저 코딩 후 합쳐질 것들 중 첫번째 칸에 속성을 넣고 필요없어진 코드를 지움
    -->
    <table border="1">
        <tr>
            <th>제목1</th>
            <th colspan="2">제목2</th> <!-- colspan : 가로로 합치기 -->
            <!-- <th>제목3</th> -->
        </tr>
        <tr>
            <td rowspan="2">제목보다 긴 글씨1</td> <!-- rowspan : 세로로 합치기 -->
            <td>제목보다 긴 글씨2</td>
            <td>제목보다 긴 글씨3</td>
        </tr>
        <tr>
            <!-- <td>제목보다 긴 글씨1</td> -->
            <td>제목보다 긴 글씨2</td>
            <td>제목보다 긴 글씨3</td>
        </tr>
    </table>

    <table border="1">
        <caption>테이블의 설명</caption> <!-- caption : 테이블의 설명 -->
        <summary>제목1, 제목2</summary> <!-- summary : 어떤 제목들로 이루어져 있는가 -->

        <thead> <!-- 제목 -->
            <tr>
                <td>제목1</td>
                <td>제목2</td>
            </tr>
        </thead>

        <tbody> <!-- 본몬 -->
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <tr>
            <td>왼쪽</td>
            <td>
                <table border="1">
                    <thead> <!-- 제목 -->
                        <tr>
                            <td>제목1</td>
                            <td>제목2</td>
                        </tr>
                    </thead>

                    <tbody> <!-- 본몬 -->
                        <tr>
                            <td>내용1</td>
                            <td>내용2</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
