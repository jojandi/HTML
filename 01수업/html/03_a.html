<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--
            1. http:// 또는 https://로 시작하는 경우
                - 주소 전체를 바꿈

            2. /로 시작하는 경우
                - 서버는 유지하고 모든 주소를 바꿈

            3. 그 외의 경우
                - 맨 마지막 / 이후의 주소를 바꿈

            절대주소 : 1, 2
            상대주소 : 3    
        -->
        <a id="top" href="http://naver.com">naver link</a>
        <br>
        <a href="http://google.com" target="_blank">google link(새 탭)</a>
        <br>    <!-- target="_blank" : 새 탭(새 창)으로 링크를 열음 -->
        <a href="/hello.html">hello.html</a>
        <br>
        <a href="#2nd">둘째문단으로 바로가기</a>
        <br>
        전화번호 : <a href="tel:01055006584">010-5500-6584</a>

        <p style="height: 1000px;"> <!-- 위 아래 사이 공백을 1000px로 함 -->
            첫 문단 1000px
        </p>
        <p id="2nd" style="height: 1000px;">    <!-- id : 태그의 이름 지정 -->
            둘째 문단
        </p>

        <a href="#top">맨 위로 가기</a>
        
    </body>
</html>
